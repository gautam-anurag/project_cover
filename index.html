<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>This page has moved</title>
  
  <!-- (1) The Canonical Tag: Tells Google the "master" copy is the new URL -->
  <link rel="canonical" href="https://projectcover.github.io/home/"/>
  
  <!-- (2) The Meta Refresh: Redirects users to the new site after 0 seconds -->
  <meta http-equiv="refresh" content="0; url=https://projectcover.github.io/home/"/>
  
  <!-- (3) A fallback link just in case -->
  <meta name="description" content="This page has permanently moved to https://projectcover.github.io/home/">
</head>
<body>
  <h1>This page has permanently moved.</h1>
  <p>You will be redirected to the new location. If the redirect fails, please <a href="https://projectcover.github.io/home/">click here to continue</a>.</p>
</body>
</html>
